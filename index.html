<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatacuties</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>
  </header>

  <main>
    <nav id="character-bar" aria-label="Character Navigation">
      <!-- Character names will be displayed here -->
    </nav>

    <section class="characterInfo">
      <div id="detailed-info">
        <h2 id="name">Character's Name</h2>
        <img id="image" src="assets/dummy.gif" alt="Character's Name" />
        <h4>Total Votes: <span id="vote-count">Character's Votes</span></h4>
        <form id="votes-form" aria-labelledby="votes-form-label">
          <label for="votes" id="votes-form-label">Add Votes</label>
          <input type="number" placeholder="Enter Votes" id="votes" name="votes" required />
          <input type="submit" value="Add Votes" />
        </form>
        <button id="reset-btn" aria-label="Reset Votes">Reset Votes</button>
      </div>

      <!-- Bonus: Add New Character Form -->
      <section id="add-character-section">
        <h3>Add New Character</h3>
        <form id="character-form" aria-labelledby="character-form-label">
          <div>
            <label for="new-name">Name</label>
            <input type="text" id="new-name" name="name" required />
          </div>
          <div>
            <label for="image-url">Image URL</label>
            <input type="url" id="image-url" name="image-url" required />
          </div>
          <input type="submit" value="Add Character" />
        </form>
      </section>
    </section>
  </main>

  <script src="src/index.js"></script>
</body>
</html>
